<style>

  .nameError,

<body class="poppins-regular bg-white ">

  <section class="relative flex justify-center items-center">

      <div>

      </div>
      <div class=" relative">
        <input type="text" class="name w-80 rounded" placeholder="Name" style="padding: 1%; border: solid black 1px;">
        <p class="nameError absolute text-sm text-red-500" style="padding-left: 1%;">Name error</p>
      </div>

        <input type="text" class="email w-80 rounded " placeholder="Email address"
          style="padding: 1%; border: solid black 1px;">
        <p class="emailError absolute text-sm text-red-500" style=" padding-left: 1%;">Email error</p>
      </div>

      <div class="relative">

      </div>
      <div>
        <input class="submit rounded" type="submit" value="Send message"
          style="background-color: black; color: white;  padding: 2%;">
      </div>
    </div>

  </section>

      } else {

      }

      if (messageRegex.test(message.value) == false) { //use test to compare values

      } else {
